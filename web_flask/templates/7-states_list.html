<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <h1>states</h1>
        <UL>
        {% if states %}
        {% for state in states.values()|sort(attribute='name') %}
            <LI>{{ state.id }}: <B> {{ state.name }}</B></LI>
        {% endfor %}
        {% endif %}
        </UL>
    </BODY>
</HTML>
